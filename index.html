<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <h1>Password Generator</h1>
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button data-copy>
            <span data-copyMsg></span>
            <img src="./assests//copy.png" alt="" width="23" height="23" >
        </button>
    </div>
<div class="input-container">
    <div class="length-container">
        <p>Password Length</p>
        <p data-length>0</p>
    </div>
    <input data-lengthSlider
    type="range" name="" id="slider" min="0" max="10" value="5" step="1">
    <div>      
        <input type="checkbox" name="" id="Ucase">
        <label for="Ucase">Includes Uppercase</label>
    </div>
    <div>      
        <input type="checkbox" name="" id="Lcase">
        <label for="Lcase">Includes Lowercase</label>
    </div>
    <div>      
        <input type="checkbox" name="" id="num">
        <label for="num">Includes Numbers</label>
    </div>
    <div>      
        <input type="checkbox" name="" id="sym">
        <label for="sym">Includes Symbols</label>
    </div>
    <div class="strength-container">
        <h4>Strength</h4>
        <div data-indicator></div>
    </div>
    <button class="generateBtn">GENERATE PASSWORD</button>
</div>

   </div> 
   <script src="script.js"></script>
</body>
</html>
